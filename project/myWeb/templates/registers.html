<!DOCTYPE html>
<html lang="en">
<head>

  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      
      display: flex;
      flex-direction: column;
    }
    
    h2 {
      text-align: center;
      margin-bottom: 20px;
      display: flex;
      text-align: center;
    }
    
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="address"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    
    input[type="submit"] {
      background-color: rgb(251, 140, 159);
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      
      
    }
    
    input[type="submit"]:hover {
      background-color: rgb(251, 126, 147);
    }
    img {
     max-width: 100px;
    max-height: 100px;
    
   
  }

  
nav {
    display: flex;
    flex-direction: row;
    align-items: left;
    justify-content: space-around;
    
}
nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
   background-color: pink;
    overflow: hidden;
    margin-right:100px; 
    margin-left: 100px;
}

nav li {
    display: inline;
}
nav ul li {
    display: inline;
    margin-right: 10px;
    float: left;
    margin-left: 50px;
    
}

nav li a {
    display: block;
    padding: 10px;
    text-decoration: none;

    float: left;
    margin-left: 10px;
}
h1 {

}

  </style>
</head>

 </div><br>
<p></p>
  <div class="container">
   
    <h2>
        <img src="image/logo.JPG">
        Registration Form
    </h2>
     
  
    <form id="registrationForm">
      <div class="form-group">
        {% csrf_token %} {{Customers_form|crispy}}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="address" id="adress" name="address" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <input type="submit" value="Register">
    </form>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent the form from submitting
      
      // Get form values
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      // You can also perform client-side validation before submitting the form
      
      // Clear form after submission
      document.getElementById("registrationForm").reset();
    });
  </script>
</body>
